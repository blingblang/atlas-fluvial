<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Fluvial - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0064C8 0%, #0078DC 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.25rem; margin-bottom: 2rem; opacity: 0.9; }
        .coming-soon {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #0064C8;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .coming-soon:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atlas Fluvial</h1>
        <p>Your comprehensive guide to European waterways</p>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
